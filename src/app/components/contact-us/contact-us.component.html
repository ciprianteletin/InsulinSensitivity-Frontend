<div class="full-bg"></div>
<app-header></app-header>
<div class="content">
  <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-6">
        <div class="form h-100">
          <h3>Send us a message</h3>
          <form class="mb-5 no-border"
                method="post"
                id="contactForm"
                #contact="ngForm"
                (ngSubmit)="onSubmitForm()"
                name="contactForm">
            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="name" class="col-form-label">Name *</label>
                <input type="text"
                       class="form-control"
                       name="name"
                       id="name"
                       [ngModel]="fullName"
                       required
                       placeholder="Your name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="phone" class="col-form-label">Phone *</label>
                <input type="text"
                       class="form-control"
                       name="phone"
                       id="phone"
                       [ngModel]="phone"
                       required
                       appOnlyNumbers
                       pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-()\s\./0-9]*$"
                       placeholder="Phone number">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group mb-5">
                <label for="email" class="col-form-label">Email *</label>
                <input type="text"
                       class="form-control"
                       name="email"
                       id="email"
                       [ngModel]="email"
                       required
                       email
                       placeholder="Your email">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group mb-5">
                <label for="message" class="col-form-label">Message *</label>
                <textarea class="form-control"
                          name="message"
                          id="message"
                          cols="30"
                          rows="4"
                          ngModel
                          required
                          minlength="10"
                          placeholder="Write your message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="submit"
                       value="Send Message"
                       class="btn btn-primary rounded-0 py-2 px-4"
                       [disabled]="!contact.valid">
                <span class="submitting"></span>
              </div>
            </div>
          </form>

          <div id="form-message-warning" #sendMessage1 class="hidden mt-4"></div>
          <div id="form-message-success" #sendMessage2 class="hidden">
            Your message was sent, thank you!
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <div class="contact-info h-100">
          <iframe src="https://maps.google.com/maps?q=Timisoara&t=k&z=13&ie=UTF8&iwloc=&output=embed"
                  width="100%" height="600" style="border:0" allowfullscreen data-aos="fade-left"
                  data-aos-duration="3000"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
