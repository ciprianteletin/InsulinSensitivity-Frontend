<app-header></app-header>
<div class="container-login-register">
  <form style="width: 20%" #f="ngForm">
    <div class="form-group">
      <label for="firstName" class="font-weight-bold">First Name</label>
      <input type="text"
             class="form-control"
             id="firstName"
             placeholder="John"
             name="firstName"
             ngModel
             required
             [minLength]="3">
    </div>
    <div class="form-group">
      <label for="lastName" class="font-weight-bold">Last Name</label>
      <input type="text"
             class="form-control"
             id="lastName"
             placeholder="Doe"
             name="lastName"
             ngModel
             required
             [minLength]="3">
    </div>
    <div class="form-group">
      <label for="phone" class="font-weight-bold">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        placeholder="07xxxxxxxx"
        ngModel
        name="phone"
        pattern="'^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[()-\s\./0-9]*$'"
        required>
    </div>
    <div class="form-group">
      <label for="age" class="font-weight-bold">Age</label>
      <input type="number"
             class="form-control"
             id="age"
             placeholder="35"
             ngModel
             name="age"
             required
             min="16"
             max="100">
    </div>
    <div class="form-group">
      <label for="gender" class="font-weight-bold">Gender</label>
      <select id="gender" class="form-control" ngModel name="gender" required>
        <option selected>Choose...</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" ngModel name="medic" value="medic" id="medic">
      <label class="form-check-label" for="medic" id="text-medic">
        I am a doctor.
      </label>
    </div>
<!--  TODO file chooser  -->
    <button type="submit"
            class="btn btn-success wider"
            [disabled]="!f.valid">Register!</button>
  </form>
</div>

<app-footer></app-footer>
