<div class="full-bg">
  <app-header></app-header>

  <div class="container-login-register">
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="isLoading" class="overlay"></div>
    <form class="adaptive-width" #f="ngForm" (ngSubmit)="onSubmitUser()">
      <div class="form-group">
        <label for="firstName" class="font-weight-bold">First Name</label>
        <input type="text"
               class="form-control"
               id="firstName"
               placeholder="John"
               name="firstName"
               ngModel
               required
               minlength="3"
               maxlength="50">
      </div>
      <div class="form-group">
        <label for="lastName" class="font-weight-bold">Last Name</label>
        <input type="text"
               class="form-control"
               id="lastName"
               placeholder="Doe"
               name="lastName"
               ngModel
               required
               minlength="3"
               maxlength="100">
      </div>
      <div class="form-group">
        <label for="phone" class="font-weight-bold">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="07xxxxxxxx"
          ngModel
          appOnlyNumbers
          name="phone"
          minlength="10"
          maxlength="10"
          pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-()\s\./0-9]*$"
          required>
      </div>
      <label for="birthDay" class="font-weight-bold">Birth day</label>
      <div class="input-group">
        <input id="birthDay"
               class="form-control"
               name="birthDay"
               [(ngModel)]="startDate"
               [minDate]="dateMin"
               [maxDate]="dateMax"
               ngbDatepicker
               required
               #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn-calendar" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="font-weight-bold">Gender</label>
        <select id="gender" class="form-control" ngModel="M" name="gender" required>
          <option value="M" selected>Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" ngModel name="medic" value="medic" id="medic">
        <label class="form-check-label" for="medic" id="text-medic">
          I am a doctor.
        </label>
      </div>
      <!--  TODO file chooser  -->
      <button type="submit"
              class="btn btn-dark wider"
              [disabled]="!f.valid">Register!
      </button>
    </form>
  </div>

  <app-footer></app-footer>
</div>
