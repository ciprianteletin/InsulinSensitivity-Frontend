<nav *ngIf="basicHeader; else complex" class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand text-primary" [routerLink]="['/']"><i class="fas fa-hospital-user"></i>InsulinX</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link text-success"
           [routerLink]="['/insulin']"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-stethoscope"></i>
          Use the app</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-success"
           [routerLink]="['/login']"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-sign-in-alt"></i>
          Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-success"
           [routerLink]="['/register']"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-user-plus"></i>
          Register</a>
      </li>
    </ul>
  </div>
</nav>

<ng-template #complex>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">

      <button type="button" id="sidebarCollapse" class="btn btn-info bg-success" (click)="onActivateSidebar()">
        <i class="fas fa-align-left"></i>
        <span>InsulinX</span>
      </button>
      <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <i class="fas fa-align-justify"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-info"
               [routerLink]="['/insulin/calculator']"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">
              <i class="fas fa-prescription-bottle-alt"></i>Calculate
              indices</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-info"
               [routerLink]="['/login']"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">
              <i class="fas fa-sign-in-alt"></i>Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-info"
               [routerLink]="['/register']"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            ><i class="fas fa-user-plus"></i>
              Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-template>
