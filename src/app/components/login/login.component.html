<app-header></app-header>
<div class="container-login-register">
  <form>
    <div class="form-group">
      <label for="email-input" class="font-weight-bold">Email/Username</label>
      <input type="text" class="form-control" id="email-input" aria-describedby="emailHelp"
             placeholder="Enter email or username">
      <small id="emailHelp" class="form-text text-warning font-weight-bold">We'll never share your email with anyone
        else.</small>
    </div>
    <div class="form-group">
      <label for="password" class="font-weight-bold">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember-me">
      <label class="form-check-label" for="remember-me">Remember me</label>
    </div>
    <button type="submit" class="btn btn-success wider">Login!</button>
    <p class="py-3"><a href="#"><img src="../../../assets/images/search.png" alt=""> - Login with Gmail</a></p>
  </form>
</div>
<app-footer></app-footer>
