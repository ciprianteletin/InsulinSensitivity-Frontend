<app-header></app-header>
<div class="container-login-register">
  <form #f="ngForm">
    <div class="form-group">
      <label for="username" class="font-weight-bold">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             placeholder="John215"
             name="username"
             ngModel
             required>
    </div>
    <div class="form-group">
      <label for="email-input" class="font-weight-bold">Email</label>
      <input type="text"
             class="form-control"
             id="email-input"
             aria-describedby="emailHelp"
             placeholder="johndoe@gmail.com"
             name="email"
             ngModel
             required>
      <small id="emailHelp" class="form-text text-warning font-weight-bold">We'll never share your email with anyone
        else.</small>
    </div>
    <div class="form-group">
      <label for="password" class="font-weight-bold">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        name="password"
        ngModel
        [minLength]="8"
        required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember-me">
      <label class="form-check-label" for="remember-me">Remember me</label>
    </div>
    <button type="submit"
            class="btn btn-success wider"
    [disabled]="!f.valid">Login!</button>
    <p class="py-3"><a href="#"><img src="../../../assets/images/search.png" alt=""> - Login with Gmail</a></p>
  </form>
</div>
<app-footer></app-footer>
