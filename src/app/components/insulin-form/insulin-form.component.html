<div class="wrapper">
  <!-- Sidebar  -->
  <app-sidebar></app-sidebar>
  <!-- Page Content  -->
  <div id="content">
    <app-complex-header></app-complex-header>

    <div class="container">
      <form id="reduce-width">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="fastingGlucose" class="text-info">Fasting glucose</label>
            <input type="text" class="form-control" id="fastingGlucose" placeholder="mg/dl">
          </div>
          <div class="form-group col-md-3">
            <label for="30-min-glucose" class="text-info">30 min glucose</label>
            <input type="text" class="form-control" id="30-min-glucose" placeholder="mg/dl">
          </div>
          <div class="form-group col-md-3">
            <label for="90-min-glucose" class="text-info">90 min glucose</label>
            <input type="text" class="form-control" id="90-min-glucose" placeholder="mg/dl">
          </div>
          <div class="form-group col-md-3">
            <label for="120-min-glucose" class="text-info">120 min glucose</label>
            <input type="text" class="form-control" id="120-min-glucose" placeholder="mg/dl">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="fastingInsulin" class="text-info">Fasting insulin</label>
            <input type="text" class="form-control" id="fastingInsulin" placeholder="mg/dl">
          </div>
          <div class="form-group col-md-4">
            <label for="30-min-insulin" class="text-info">30 min insulin</label>
            <input type="text" class="form-control" id="30-min-insulin" placeholder="mg/dl">
          </div>
          <div class="form-group col-md-4">
            <label for="90-min-insulin" class="text-info">90 min insulin</label>
            <input type="text" class="form-control" id="90-min-insulin" placeholder="mg/dl">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="height" class="text-info">Height</label>
            <input type="text" class="form-control" id="height" placeholder="x cm">
          </div>
          <div class="form-group col-md-4">
            <label for="weight" class="text-info">Weight</label>
            <input type="text" class="form-control" id="weight" placeholder="x kg">
          </div>
          <div class="form-group col-md-4">
            <label for="dose" class="text-info">OGTT Dose</label>
            <input type="text" class="form-control" id="dose" value="75 g">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nefa" class="text-info">NEFA</label>
            <input type="text" class="form-control" id="nefa" placeholder="x mmol/l">
          </div>
          <div class="form-group col-md-6">
            <label for="thyro" class="text-info">Thyroglobulin</label>
            <input type="text" class="form-control" id="thyro" placeholder="x mg/dl">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="hdl" class="text-info">Cholesterol</label>
            <input type="text" class="form-control" id="hdl" placeholder="x mg/dl">
          </div>
          <div class="form-group col-md-6">
            <label for="tri" class="text-info">Triglycerides</label>
            <input type="text" class="form-control" id="tri" placeholder="x mg/dl">
          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-danger rounded mr-3 mb-2">Compute a result</button>
          <button type="button" class="btn btn-danger rounded mb-2" #convert>Convert to mmol/l-pmol/l</button>
        </div>
      </form>
    </div>
  </div>
</div>
